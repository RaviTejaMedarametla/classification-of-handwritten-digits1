name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Smoke train
        run: python "Classification of Handwritten Digits/task/train_cli.py" --model knn --dataset digits
      - name: ONNX parity
        run: python "Classification of Handwritten Digits/task/infer_cli.py" --model knn --dataset digits --export-onnx --onnx-min-agreement 0.98
      - name: Legacy compatibility
        run: python "Classification of Handwritten Digits/task/analysis.py"
