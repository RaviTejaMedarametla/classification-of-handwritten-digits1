name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Smoke training
        run: python -m research.train_cli --model knn --dataset digits
      - name: Compression benchmark smoke
        run: python -m research.evaluate_cli --model rf --dataset digits --runs 2 --run-model-compression
      - name: ONNX parity check
        run: python -m research.infer_cli --model knn --dataset digits --export-onnx --onnx-min-agreement 0.98
